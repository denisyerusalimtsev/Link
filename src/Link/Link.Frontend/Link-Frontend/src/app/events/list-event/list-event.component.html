<div class="search-div">
  <button mat-raised-button color="primary" (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource"  matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="costPerMinute">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cost per minute</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.costPerMinute}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="brandName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Brand Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.brandName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="maxSpeed">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Max speed</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.maxSpeed}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="maxFlightHeight">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Max height</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.maxFlightHeight}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="control">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Control</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.control}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="droneType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Drone type</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.droneType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}">
    </mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
    </mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
